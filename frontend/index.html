<script type="text/javascript">

  try {
    xtoken = document.cookie.match("x-token=([^;]*)")[1]
  } catch (error) { 
      xtoken = ""
  }

  try {
    origin = window.location.origin
  } catch (error) { 
      origin = ""
  }

  var app = Elm.Main.init({flags: { xtoken: xtoken, origin: origin}});

  app.ports.fetchXToken.subscribe(function(msg) {
      console.log(document.cookie);
      app.ports.xTokenReceiver.send(document.cookie.match("x-token=([^;]*)")[1]);
  })
</script>
